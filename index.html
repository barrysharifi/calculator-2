<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>


<body>

    <div class="calculator-container">
        <div class="display-container">
            <div class="display">123456</div>
        </div>
        <div class="button-container">
            <div class="row-1">
                <button class="btn-7 btn">7</button>
                <button class="btn-8 btn">8</button>
                <button class="btn-9 btn">9</button>
                <button class="divide btn">รท</button>
            </div>
            <div class="row-2">
                <button class="btn-4 btn">4</button>
                <button class="btn-5 btn">5</button>
                <button class="btn-6 btn">6</button>
                <button class="multiply btn">x</button>
            </div>
            <div class="bottom-container">
                <div class="row-container">
                    <div class="row-3">
                        <button class="btn-1 btn">1</button>
                        <button class="btn-2 btn">2</button>
                        <button class="btn-3 btn">3</button>
                        <button class="subtract btn">-</button>
                    </div>
                    <div class="row-4">
                        <button class="AC btn">AC</button>
                        <button class="btn-0 btn">0</button>
                        <button class="decimal btn">.</button>
                        <button class="add btn">+</button>
                    </div>
                </div>
                <div class="equals-container">
                    <button class="equals">=</button>
                </div>
            </div>



        </div>
    
    </div>



    <script src="index.js"></script>
</body>

</html>
